<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeStyles.css">
    <title>Document</title>
</head>
<body>
    <div class="page-wrapper">
    <div class ="container">
    <header class="header">
        <h1 class="title">BU's Social Forum</h1>
        <p class="description">This <span class="description-span"></span></p>
    </header>
    <div class="sign-in-box">
        <button type= "button" id="sign-in" href="#">Login</button>
        <button type="button" id="sign-up" href="#">Sign up</button>
    </div>
    </div>
            <div id="sign-in-window">
                <h1>Login with BU Credentials</h1>
                <form action="">
                    <div class="form-container">
                        <label for="email"><b>Username</b></label>
                        <input id="userEmail"type="text" name="email" placeholder="Enter BU email">
                        <label for="pword"><b>Password</b></label>
                        <input type="text" name="pword" placeholder="Enter Password">
                        <button type="submit" id="login" href="#">Login</button>
                    </div>
                </form>
                <button id="close-button">x</button>
              </div>  
              <div id="sign-up-window">
                <h1>Sign up BU Credentials</h1>
                <form action="">
                    <div class="form-container">
                        <label for="email"><b>Username</b></label>
                        <input id="userSignup"type="text" name="email" placeholder="Enter BU email">
                        <label for="pword"><b>Password</b></label>
                        <input type="text" name="pword" placeholder="Enter Password">
                        <button type="submit" id="signup" href="#">Sign up</button>
                    </div>
                </form>
                <button id="close-button2">x</button>
              </div>  

    
        <div class="page">
            <div class="background-img"></div>

        </div>


        <footer class="footer"></footer>
    </div>

    <script src="homeJS.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".description-span", {
            strings: ["is a BU social forum in progress", "is a demo of our project"],
            typeSpeed: 50, 
            backSpeed: 50,
            loop: true
        })
    </script>
    
</body>
</html>
