<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="forum.css">
        <title>Forum | BU Board</title>
    </head>

    <body>
        <header>
            <h1 id="website-name">BU Board</h1>
            <button id="log-out-btn"><p>Log out</p></button>
        </header>

        <nav>
            <ul>
                <li><a href="forum.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <main>
            <div id="user-options">
                <div id="search-box">
                    <input id="search-txt" type="text" placeholder="Tell me about...">
                    <button id="search-btn" type="submit">Go</button>
                </div>
                <button id="draft-btn">Create a post</button>
            </div>

            <div id="logout-box">
                <p>Are you sure you want to log out?</p>
                <br>
                <button id="cancelBtn">No</button>
                <button id="logout-btn">Yes</button>
            </div>
            
            <div id="draft-box">
                <p>Create New Post</p>
                <input id="title" type="text" placeholder=" Title">
                <br>
                <input id="content" type="text" placeholder=" Content">
                <br>
                <input id="tags" type="text" placeholder=" Tags">
                <button id="cancel-btn">Cancel</button>
                <button id="post-btn">Post</button>
            </div>

            <div id="posts-box">
                <ul id="itemsContainer">
                    <!-- posts will be inserted here -->
                </ul>
            </div>
        </main>

        <footer>
            <p>All Rights Reserved</p>
        </footer>

        <script src="scripts.js"></script>
        <script type="module" src="firebase.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
