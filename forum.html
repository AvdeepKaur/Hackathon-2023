<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../style/forum.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1>Website Name</h1>
            <button><p>Log out</p></button>
        </header>

        <nav>
            <ul>
                <li><a href="forum.html">Home</a></li>
                <li><a href="forum.html">About</a></li>
            </ul>
        </nav>

        <main>
            <div id="user-options">
                <div id="search-box">
                    <input id="search-txt" type="text" placeholder="Tell me about...">
                    <button id="search-btn" type="submit">Go</button>
                </div>
                <button id="draft-btn" onclick="draftPost()">Create a post</button>
            </div>

            <div id="draft-box">
                <input id="title" type="text" placeholder="Title">
                <br>
                <br>
                <input id="content" type="text" placeholder="Content">
                <br>
                <br>
                <button onclick="cancelPost()">Cancel</button>
                <button onclick="createPost()">Post</button>
            </div>

            <div id="posts-box">
            </div>
        </main>

        <footer>
            <p>All Rights Reserved</p>
        </footer>

        <script src="check-age.js">
            function createPost(){
                let postTitle = document.getElementById("title").value;
                let postContent = document.getElementById("content").value;
                document.getElementById("posts-box").innerHTML += `
                    <div class="post">
                        <h2>${postTitle}/h2>
                        <p>Post ${postContent}</p>
                    </div>
                `;
                document.getElementById("draft-box").style.zIndex = "-1";
            }

            function draftPost(){
                document.getElementById("draft-box").style.zIndex = "1";
            }
        </script>
    </body>
</html>
