<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../style/forum.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1 id="website-name">Website Name</h1>
            <button id="log-out-btn"><p>Log out</p></button>
        </header>

        <nav>
            <ul>
                <li><a href="forum.html">Home</a></li>
                <li><a href="forum.html">About</a></li>
            </ul>
        </nav>

        <main>
            <div id="user-options">
                <div id="search-box">
                    <input id="search-txt" type="text" placeholder="Tell me about...">
                    <button id="search-btn" type="submit">Go</button>
                </div>
                <button id="draft-btn" onclick="draftPost()">Create a post</button>
            </div>

            <div id="draft-box">
                <p>Create New Post</p>
                <input id="title" type="text" placeholder=" Title">
                <br>
                <input id="content" type="text" placeholder=" Content">
                <br>
                <p>tags go here</p>
                <!-- <button id="cancel-btn">Cancel</button>
                <button id="post-btn">Post</button> -->
                <br>
                <button id="cancel-btn" onclick="cancelPost()">Cancel</button>
                <button id="post-btn" onclick="createPost()">Post</button>
            </div>

            <div id="posts-box">
                <div class="post">
                    <h2>Spring 2024 Class Recs</h2>
                    <div class="tags">
                        <button>Registration</button>
                    </div>
                    <p>Hey guys I'm a senior and here are some of my recommendations for
                        classes to take next semester. These were some of my favorites so I hope
                        this helps some of you!
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <p>All Rights Reserved</p>
        </footer>

        <!-- <script src="scripts.js"></script> -->
        <!-- add a requirement to fill both inputs and clear inputs after filling out -->
        <script>
            function createPost(){
                let postTitle = document.getElementById("title").value;
                let postContent = document.getElementById("content").value;
                let oldContent = document.getElementById("posts-box").innerHTML;
                document.getElementById("posts-box").innerHTML = `
                    <div class="post">
                        <h2 id="post-title">${postTitle}</h2>
                        <p>${postContent}</p>
                    </div>
                    ${oldContent}
                `;
                document.getElementById("draft-box").style.zIndex = "-1";
            }

            function draftPost(){
                document.getElementById("draft-box").style.zIndex = "1";
            }
        </script> 
    </body>
</html>
